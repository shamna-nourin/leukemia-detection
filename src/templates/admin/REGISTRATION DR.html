{% extends 'admin/admin_index.html' %}
{% block body %}
<h1 align="center">REGISTRATION</h1>
<form id="form1" name="form1" method="post" action="/REGISTRATION_DR_post">
  <div align="center">
    <table class="table table-hover" >
      <tr>
        <td>FIRST NAME        </td>
        <td><input type="text" class="form-control" name="textfield" required=""  pattern="[A-Z a-z.]{3,25}" /></td>
      </tr>
      <tr>
        <td>LAST NAME        </td>
        <td><input class="form-control" type="text" name="textfield2" required=""  pattern="[A-Z a-z.]{1,25}" /></td>
      </tr>
      <tr>
        <td>GENDER          </td>
        <td> FEMALE
        <input type="radio" checked name="gen" value="Female" />
         MALE
        <input type="radio" name="gen" value="Male"/></td>
      </tr>
      <tr>
        <td>PLACE        </td>
        <td><input class="form-control" type="text" name="textfield3" required=""  pattern="[A-Z a-z.]{2,25}" /></td>
      </tr>
      <tr>
        <td>POST        </td>
        <td><input class="form-control" type="text" name="textfield4" required=""  pattern="[A-Z a-z.]{2,25}"  /></td>
      </tr>
      <tr>
        <td>PINCODE        </td>
        <td><input class="form-control" type="text" name="textfield5" required maxlength="6" pattern="[6]{1}[0-9]{5}" /></td>
      </tr>
      <tr>
        <td>QUALIFICATION        </td>
        <td><input class="form-control" type="text" name="textfield6" required /></td>
      </tr>
      <tr>
        <td>SPECIALISATION        </td>
        <td><select class="form-control" name="select">
          <option>Ortho</option>
          <option>neuro</option>
          <option>ENT</option>
          <option>Physician</option>
          <option>cardio</option>
          <option>dermatologist</option>
          <option>oncology</option>
          <option>general medicine</option>
          <option>pediatrician</option>
                </select></td>
      </tr>
      <tr>
        <td>PHONE NUMBER </td>
        <td><input class="form-control" type="text" name="textfield8" pattern="[6-9]{1}[0-9]{9}" maxlength="10" required="" /></td>
      </tr>
      <tr>
        <td>EMAIL ID </td>
        <td><input class="form-control" type="email" name="textfield9" required/></td>
      </tr>
      <tr>
        <td>USERNAME</td>
        <td><input class="form-control" type="text" name="textfield10" required /></td>
      </tr>
      <tr>
        <td>PASSWORD</td>
        <td><input class="form-control" type="password" name="textfield11" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
      </tr>
      <tr>
        <td>CONFIRM PASSWORD </td>
        <td><input class="form-control" type="password" name="textfield12" /></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input class="btn btn-primary" type="submit" name="Submit" value="REGISTER" />
        </div></td>
      </tr>
      </table>
  </div>
</form>
{% endblock %}
