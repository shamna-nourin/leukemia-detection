{% extends 'doctor/doctor_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
    <h1>VIEW ENQUIRY </h1>
    <table class="table table-dark table table-hover" >
      <tr>
        <td>PATIENT NAME </td>
        <td>DATE</td>
        <td>ENQUIRY</td>
        <td>&nbsp;REPLY</td>
      </tr>
      {%for i in data %}
      <tr>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
        <td>{{i['date']}}&nbsp;</td>
        <td>{{i['enquiry']}}&nbsp;</td>
        {% if i['reply']=='pending' %}
        <td><a href="/ENQUIRY_REPLY?id={{ i['id'] }}#about">Reply</a></td>
        {% else %}
        <td>{{ i['reply'] }}</td>
        {% endif %}
      </tr>
      {%endfor%}
      </table>

</form>
</body>
{% endblock %}
